{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--CSS-->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

      <title>Turnet</title>
      <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
      <link rel="stylesheet"  href="{%  static  'css/materialize.css'  %}">
      <link rel="stylesheet"  href="{%  static  'css/materialize.min.css'  %}">
  </head>
 {% block content %} 
  <body>
    <nav class="navbar deep-purple lighten-2 z-depth-3">
        <div class="container nav-wrapper ">
          <a href="#" class="brand-logo"><img class="logo" src="{% static 'img/turnet_logo.svg' %}" alt=""></a>
          <a href="#" data-target="menu-responsive" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  
          <ul class="right hide-on-med-and-down">
            <li><a class="white-text waves-effect waves-light transparent btn-flat" href="#">Nosotros</a></li>
            <li><a class="registro transparent waves-effect waves-light btn" href="#"><i class="material-icons right">person</i>Usuario</a></li>
          </ul>
        </div>
      </div>
      </nav>
    {% endblock %}  

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
   
  </script>
  </body>
</html>
