{%	extends "layout.html" %}
{% load static %}
{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--CSS-->
    <link rel="stylesheet" href="{%  static  'css/materialize.css' %}">
    <link rel="stylesheet" href="{%  static  'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{%  static  'css/loginstyle.css' %}">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  
    <title>Login</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--carousel-->
    <script>
      $(document).ready(function(){
        $('.carousel').carousel({
          fullWidth:true,
          indicators: true,
        }).height(800);
        
        setInterval(function(){
          $('.carousel').carousel('next');
        },2000);
      })
    </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s6">
        <div class="conteiner ">
          <br>
          <div class="carousel carousel-slider " >
            <a class="carousel-item" href="#one!"><img class="responsive-img"src="/static/img/primero.png" ><h5 align="center"></h5></a>
            <a class="carousel-item" href="/turnos/homecliente/misturnos/{{idcli}}"><img class="responsive-img"src="/static/img/segundo.png" ><h5 align="center"></h5></a>
            <a class="carousel-item" href="#five!"><img class="responsive-img"src="/static/img/tercero.png"><h5 align="center"></h5></a>
           </div>
        </div>
      </div>
      <div class="col s6">
        <div class="row login">
            <div class="card z-depth-3">
              <div class="card-action z-depth-1 white-text">
                  <h3>Iniciar Sesión</h3>
              </div>
                <div class="card-content">
                    <div class="form-field input-field">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">Nombre de usuario</label>
                    </div><br>
                    <div class="form-field input-field">
                      <i class="material-icons prefix">lock_outline</i>
                      <input id="icon_lock" type="password" class="validate">
                        <label for="icon_lock">Contraseña
                        </label>
                        <div class="switch">
                          <label>
                            <input type="checkbox">
                            <span class="lever grey-text darken-4"></span>
                            Recordarme
                          </label>
                        </div><br>
                        <div>
                          <p>¿Todavía no tenés cuenta? <a class="texto" href="register.html"> Registrate</a></p>
                        </div>
                    </div><br>
                    <div class="form-field">
                      <a class="waves-effect waves-light btn indigo green accent-4" href="/turnos/homecliente/1" target="_blank"><i class="material-icons right">check</i>Ingresar</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>  
      <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static  'js/materialize.min.js'%}"></script>
    <script type="text/javascript" src="{% static  'js/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static  'js/script.js' %}"></script>
   {% endblock content %}
</body>
</html>
