<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--CSS-->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  

    <title>Turnet</title>
</head>
<body>
  <div class="row dos"></div>
    <div class="col s12 l5 offset-l5.5">
  <div class="carousel">
    <div class="carousel-item ">
      <p class="text-black text-center">ESTO ES TURNET</p>
      </div>
      <div class="carousel-item ">
      <p class="text-black text-center"> TU APP DE TURNOS</p>
      </div>
      <div class="carousel-item">
      <p class="text-black text-center">AH RE</p>
        </div>
     </div>
    </div>



<!--LOGIN-->
    <div class="row login uno">
        <div class="col s12 l6 offset-l5">
          <div class="card z-depth-3">
            <div class="card-action indigo darken-4 white-text">
                <h3>Iniciar Sesión</h3>
            </div>
              <div class="card-content">
                  <div class="form-field input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Nombre de usuario</label>
                  </div><br>
                  <div class="form-field input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="icon_lock" type="password" class="validate">
                      <label for="icon_lock">Contraseña
                      </label>
                      <div class="switch">
                        <label>
                          <input type="checkbox">
                          <span class="lever grey-text darken-4"></span>
                          Recordarme
                        </label>
                      </div>
                  </div><br>
                  <div class="form-field">
                    <button class="btn-large  waves-effect waves-light ">Ingresar</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
   
</body>
</html>
