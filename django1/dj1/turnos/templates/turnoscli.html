
<h4 align="center"> Mis turnos</h4>
<div align="center">
  <table cellspacing="10" cellpadding="10" border="3" >

      <tr>
    
        <th>Rubro</th>
    
        <th>Fecha y Hora</th>   
    
      </tr>
      {% for turno in turnos %}
          <tr>
        
            <td>{{ turno.idproveedor.rubro }}</td>
        
            <td>{{ turno.fecha_turno }}</td>
        
          </tr>
      {% endfor %}
    
    </table>
</div>
